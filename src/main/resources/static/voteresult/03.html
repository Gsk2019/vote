<script type="text/javascript">
    $(function(){
        //请求参数
        var list = {};
        $.ajax({
            type : "get",
            url : "http://47.94.244.168:8088/vote/getByCode",
            data : {paramCode:"gf"},
            success : function(result) {
                getRandomCode(parseInt(result.paramValue));
            }
        });
    });

    var time = 0;
    function getRandomCode(count) {
        if (time === count) {
            return;
        } else {
            time++;
            $('#ticket').html(time);
        }
        setTimeout(function() {
            getRandomCode(count);
        }, 1);
    }
</script>
